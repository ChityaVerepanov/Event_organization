<button class="button" (click)="openLoginModal()">Войти</button>
<button class="button" (click)="openRegistrationModal()">Регистрация</button>

<app-login-modal [isOpen]="isLoginModalOpen"
                 (close)="closeModals()"
                 (forgotPassword)="onForgotPassword()"
                 (register)="openRegistrationModal()">
</app-login-modal>

<app-registration-modal [isOpen]="isRegistrationModalOpen"
                        (close)="closeModals()">
</app-registration-modal>
